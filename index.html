<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウンターアプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #count {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>カウンターアプリ</h1>
  <div id="count">0</div>
  <button onclick="increment()">＋1</button>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
